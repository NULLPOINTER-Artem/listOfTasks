<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <ul class="listOfTasks">
            <li>Clean my room</li>
            <li>Learn JS</li>
            <li>Learn English</li>
            <li>Buy bread</li>
            <li>Feed my dog</li>
        </ul>
        <div class="buttons">
            <button data-action="addAtStart" data-modal="addElement">Add a task at start</button>
            <button data-action="addAtEnd" data-modal="addElement">Add a task at end</button>
            <button data-action="DeleteSelected">Delete selected tasks</button>
            <button data-action="sortSelected">Sort selected tasks</button>
        </div>
    </div>

    <div class="addTask" data-modal="addElement">
        <label for="task">Task: </label>
        <input type="text" name="task" placeholder="Add your task">
        <button id="add">OK</button>
    </div>

    <div class="overlay"></div>
</body>
</html>
